<div fxLayout="column" fxFill>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <a mat-icon-button href="https://www.angular.io/" target="_blank">
          <img src="../assets/angular.png">
        </a>

        <h2 fxFlex>{{title}}</h2>

        <a mat-icon-button routerLink="quiz">
          <mat-icon>assignment</mat-icon>
        </a>

        <a mat-icon-button href="https://github.com/NilsNaegele/ng6-marvel" target="_blank">
          <mat-icon class="fa fa-github"></mat-icon>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
    <div fxFlex class="content">
      <router-outlet></router-outlet>
    </div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <small fxFlex>version: {{version}}</small>
        <small>Made with all love in the world!</small>
      </mat-toolbar-row>
    </mat-toolbar>
</div>
